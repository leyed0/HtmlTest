<!doctype html>
<html>
    <head>
        <title>Nome do site - Descrição do site(slogan)</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="resumo da descrição"/> <!--150 caracteres limite do google-->
        <meta name="keywords" content="keywordslist,a,b"/>
        <meta name="author" content="Orley Eduardo Schimerski dos Santos"/>

        <!--set style on header - better than inline but still not recomended-->
        <style type="text/css">
            a{
                color: rebeccapurple;text-decoration: dashed
            };
            h1{
                font-family: Arial, Helvetica, sans-serif
            }
        </style>

        <link rel="stylesheet" type="text/css" href="style.css"/>

        <!--link to the css file the sets styles-->
    </head>

    <body>
        <h1>My first css style</h1>
        <p>It`s the first paragraph in my <em>first</em> HTML page. <br/>And thats the <strong>second</strong>line of that paragraph</strong></p>
        
        
        <p><a href="lista.html">Lista - link example</a> </p>

        <!--inline style - not recomended-->
        <p><a href="lista.html" style="text-decoration: none; color: red;">Lista - inline style link example</a> </p>


        <p><a href="lista.html">Lista - link example</a> </p>


        <!--id set css tag for specific object-->
        <p><a href="lista.html" id="second">Lista - link example2</a> </p>


        <p><a href="lista.html" class="link">Lista - link example3</a> </p>
    </body>
</html>
