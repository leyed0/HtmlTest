<!doctype html>
<html>
    <head>
        <title>Caraio séquiço</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <!-- h1 é header-->

        <!-- unordered list-->
        <h1>Teste do Caraio do HTML2</h1>
        <ul>
            <li>caralho</li>
            <li>buceta</li>
            <li>cu</li>
        </ul>

        <!-- ordered list-->
        <h1>Teste do Caraio do HTML3</h1>
        <ol>
            <li>caralho</li>
            <li>buceta</li>
            <li>cu</li>
        </ol>

        <!-- definition list-->
        <h1>Teste do Caraio do HTML3</h1>
        <dl>
            <!--dt = nome-->
            <dt>caralhos</dt>
                <!--dd = descrição-->
                <dd>bucetas</dd>
                <dd>cus</dd>
        </dl>
    </body>
</html>
